<!DOCTYPE html>
<html lang="en">
<head>
  <style src="style.css"></style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Number Plate Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #builder {
  max-width: 600px;
  margin: 0 auto;
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #444;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input[type="text"], 
select {
  width: 100%;
  padding: 8px;
  margin: 5px 0 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="checkbox"] {
  margin-right: 10px;
}

    #controls {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls input[type="text"] {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }

    #controls input[type="file"] {
      margin-bottom: 10px;
    }

    #3d-scene {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- User input controls for plate text and logo -->
  <div id="controls">
    <!-- Input for the number plate text -->
    <input type="text" id="plateText" placeholder="Enter Plate Text" />

    <!-- Input for the logo image -->
    <input type="file" id="logoInput" accept="image/*" />

    <!-- Button to trigger the update -->
    <button id="updateButton">Update Plate</button>
  </div>

  <!-- <div id="controls">
    <label for="plateColor">Plate Color:</label>
    <input type="color" id="plateColor">
  
    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor">
  
    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="helvetiker_regular">Helvetica Regular</option>
      </select>
  </div> -->



  <!-- The container for the 3D scene -->
  <!-- <div id="3d-scene"></div> -->

  <div id="builder">
    <h1>License Plate Builder</h1>
    <form id="plate-form">
      <label for="registration">Registration:</label>
      <input type="text" id="registration" placeholder="Your Registration" maxlength="10" />
      
      <label for="roadLegal">Road Legal:</label>
      <input type="checkbox" id="roadLegal" checked />
      
      <label for="front-plate-style">Front Plate Style:</label>
      <select id="front-plate-style">
        <option value="4D">4D</option>
        <option value="Standard">Standard</option>
      </select>

      <label for="front-plate-size">Front Plate Size:</label>
      <select id="front-plate-size">
        <option value="Standard">Standard Oblong</option>
        <option value="Square">Square</option>
      </select>

      <label for="rear-plate-style">Rear Plate Style:</label>
      <select id="rear-plate-style">
        <option value="4D">4D</option>
        <option value="Standard">Standard</option>
      </select>

      <label for="rear-plate-size">Rear Plate Size:</label>
      <select id="rear-plate-size">
        <option value="Standard">Standard Oblong</option>
        <option value="Square">Square</option>
      </select>

      <label for="border">Border:</label>
      <input type="checkbox" id="border" />

      <label for="badge">Badge:</label>
      <input type="checkbox" id="badge" />

      <button type="button" id="calculate-total">Calculate Total</button>
    </form>

    <h2>Summary</h2>
    <div id="summary"></div>
  </div>


  <script type="module" src="main.js"></script>
</body>
</html>
